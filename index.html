<!DOCTYPE html>
<html lang="">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>speak,pen</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="p5.min.js"></script>
        <!-- <script src="../addons/p5.sound.min.js"></script> -->
    </head>

    <body>
        <div class='toolBar' id='menu'>
            <div class='formDiv'>
                <input type="text" id="title" name="drawing_title" placeholder='untitled'/>
            </div>
            <p id='titleText'>untitled</p>
        </div>


        <div id='flex'>
            <div class='toolBar' id='tools'>
                <div class='formDiv'>
                    <input type='color' id='bgColor' name='bgColor' />
                    <input type='text' id='word' name='word' placeholder='pen'/>
                    <input type='button' id='color' name='color' value='color'/>
                    <div class='expandDiv' id='colorExpandDiv'>
                        <input type='color' id='colorPicker' name='colorPicker'/>
                        <input type='range' id='alpha' name='alpha' min='0' max='255' value='255'/>
                    </div>
                    <input type='range' id='size' name='size' min='1' max='100' value='12' step='1'/>
                    <input type='button' id='bold' name='bold' value='B'/>
                    <input type='button' id='italics' name='italics' value='i'/>

                    <input type='button' id='movements' name='movements' value='m'/>
                    <div class='expandDiv' id='movementsExpandDiv'>
                        <input type='button' id='fall' name='fall' value='fall'/>
                        <input type='button' id='float' name='float' value='float'/>
                        <input type='button' id='dance' name='dance' value='dance'/>
                        <input type='button' id='expand' name='expand' value='expand'/>
                    </div>

                    <input type='button' id='fillFunc' name='fillFunc' value='fill'/>
                    <div class='expandDiv' id='fillExpandDiv'>
                        <input type='button' id='randomFill' name='randomFill' value='randomFill'/>
                        <input type='button' id='regFill' name='regFill' value='regFill'/>
                    </div>


                    <input type='button' id='eraseFunc' name='eraseFunc' value='erase'/>
                    <div class='expandDiv' id='eraseExpandDiv'>
                        <input type='button' class='erasorType' id='eraseText' name='eraseText' value='et'/>
                        <input type='button' class='erasorType' id='eraseN' name='eraseN' value='en'/>
                        <input type='range' id='erasesize' name='erasesize' min='1' max='900' value='12' step='1'/>
                    </div>
                </div>
            </div>


            <div id='container'>
                
            <main id='canvasContainer'>
                <!-- canvas tag with id=defaultCanvas0 is where the p5 canvas is -->
            </main> 
                
            <!-- <div class='toolBar' id='console'></div> -->

         </div>
        <!-- <div class='toolBar' id='extra'></div> -->
        </div>
        

        
    </body>



    <script src="app.js"></script>
    <script src='word.js'></script>
    <script src='sketch.js'></script>
</html>
