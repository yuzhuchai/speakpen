<!DOCTYPE html>
<html lang="">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>speak,pen</title>
        <link rel="stylesheet" type="text/css" href="style2.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="p5.min.js"></script>
        <!-- <script src="../addons/p5.sound.min.js"></script> -->
    </head>

    <body>


        <div id='container'>
            <div id=menuContainer>
                <div id='menuBar'>
                    <!-- this is input the text -->
                    <input type='text' id='word' name='word' placeholder='pen'/>
                    <!-- this is size of the text -->
                    <div class='toggleDiv'>
                        <input type='button' class='buttonIcon' id='sizeB' name='sizeB'/>
                        <input type='range' class='toggleItem' id='size' name='size' min='1' max='100' value='12' step='1'/>
                    </div>
                    <!-- this is backgroudn color  -->
                    <div class='toggleDiv'>
                        <input type='button' class='buttonIcon' id='bgColorB' name='bgColorB' />
                        <input type='color' class='toggleItem' id='bgColor' name='bgColor' />
                    </div>
                    
                    <!-- this is color of the text -->
                    <div class='toggleDiv'>
                        <input type='button' class='buttonIcon' id='colorB' name='colorB' />
                        <input type='color' id='colorPicker' class='toggleItem' name='colorPicker'/>
                    </div>

                    <!-- this is picking opacity of the color  -->
                    <div class='toggleDiv'>
                        <input type='button' class='buttonIcon' id='alphaB' name='alphaB' />
                        <input type='range' id='alpha' class='toggleItem' name='alpha' min='0' max='255' value='255'/>
                    </div>

                    <!-- this is making the text bold -->
                    <input type='button' class='buttonIcon' id='bold' name='bold' />
                    
                    <!-- this is making the text itilic -->
                    <input type='button' class='buttonIcon' id='italics' name='italics' />

                    <!-- this is download drawing function -->
                    <input type='button' class='buttonIcon' id='save' name='save' />
                    
                </div>


            </div>
            <div id='toolsContainer'>
                <div id=toolBar>
                    <div class='toolBarDivide' id='pensContainer'>
                        <input type='button' class='buttonIcon' id='pen' name='pen'/>
                        <input type='button' class='buttonIcon' id='fillFunc' name='fillFunc' />
                        <input type='button' class='buttonIcon' id='eraseFunc' name='eraseFunc' />
                        <input type='button' class='buttonIcon' id='anotherOne' name='anotherOne' />
                    </div>

                    <div class='toolBarDivide' id='movementContainer'>
                        <input type='button' class='buttonIcon' id='reMove' name='reMove'/>
                        <input type='button' class='buttonIcon' id='brMove' name='brMove'/>
                        <input type='button' class='buttonIcon' id='reSize' name='reSize'/>
                        <input type='button' class='buttonIcon' id='blink' name='blink'/>
                        
                    </div>

                    <div class='toolBarDivide expandDiv' id='expandingContainer'>
                        <input type='button' class='buttonIcon erasorType expandEra' id='eraseText' name='eraseText'/>
                        <input type='button' class='buttonIcon erasorType expandEra' id='eraseN' name='eraseN'/>
                        <input type='button' class='buttonIcon expandEra' id='eraseAll' name='eraseAll'/>
                        <input type='range' class='buttonIcon expandEra' id='erasesize' name='erasesize' min='1' max='900' value='12' step='1'/>
                    </div>
                </div>
            </div>
            <div id='mainContainer'>
                <main id="canvasContainer"></main>
            </div>
        </div>
        
        
        
        
    </body>

    <!-- <script src='sketch.js'></script> -->
</html>
