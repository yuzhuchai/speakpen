<!DOCTYPE html>
<html lang="">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>speak,pen</title>
        <link rel="stylesheet" type="text/css" href="style2.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="p5.min.js"></script>
        <!-- <script src="../addons/p5.sound.min.js"></script> -->
    </head>

    <body>


        <div id='container'>
            <div id=menuContainer>
                <div id='menuBar'>
                    <!-- this is input the text -->
                    <input type='text' id='word' name='word' placeholder='pen'/>
                    <!-- this is size of the text -->
                    <div class='toggleDiv toggleIcon'>
                        <div class='buttonIcon' id='sizeB'></div>
                        <div class='toggleItem'>
                            <input type='range' id='size' name='size' min='1' max='100' value='12' step='1'/>
                        </div>
                    </div>
                    <!-- this is backgroudn color  -->
                    <div class='toggleDiv'>
                        <label for='bgColor'>
                            <div class='buttonIcon' id='bgColorB'></div>
                            <!-- <input type='button' class='buttonIcon' id='bgColorB' name='bgColorB' /> -->
                        </label>
                        <div class='toggleItem'>
                            <input type='color' id='bgColor' name='bgColor' />
                        </div>
                    </div>
                    
                    <!-- this is color of the text -->
                    <div class='toggleDiv'>
                        <label for='colorPicker'><div class='buttonIcon' id='colorB'></div></label>
                        <!-- <input type='button' class='buttonIcon' id='colorB' name='colorB' /> -->
                        <div class='toggleItem'>
                            <input type='color' id='colorPicker' name='colorPicker'/>
                        </div>
                    </div>

                    <!-- this is picking opacity of the color  -->
                    <div class='toggleDiv toggleIcon'>
                        <div class='buttonIcon' id='alphaB'></div>
                        <div class='toggleItem'>
                            <input type='range' id='alpha'  name='alpha' min='0' max='255' value='255'/>
                        </div>
                    </div>

                    <!-- this is making the text bold -->
                    <div class='buttonIcon' id='bold' ></div>
                    
                    <!-- this is making the text itilic -->
                    <div class='buttonIcon' id='italics' name='italics' ></div>

                    <!-- this is download drawing function -->
                    <div class='buttonIcon' id='save' name='save' ></div>
                    
                </div>


            </div>
            <div id='toolsContainer'>
                <div id=toolBar>
                    <div class='toolBarDivide' id='pensContainer'>
                        <div class='buttonIcon' id='pen' ></div>
                        <div class='buttonIcon' id='fillFunc' name='fillFunc' ></div>
                        <div class='buttonIcon' id='eraseFunc' name='eraseFunc' ></div>
                        <div class='buttonIcon' id='anotherOne' name='anotherOne' ></div>
                    </div>

                    <div class='toolBarDivide' id='movementContainer'>
                        <div class='buttonIcon' id='reMove' name='reMove'></div>
                        <div class='buttonIcon' id='brMove' name='brMove'></div>
                        <div class='buttonIcon' id='reSize' name='reSize'></div>
                        <div class='buttonIcon' id='blink' name='blink'></div>
                        
                    </div>

                    <div class='toolBarDivide expandDiv' id='expandingContainer'>
                        <div class='buttonIcon erasorType expandEra' id='eraseText' name='eraseText'></div>
                        <div class='buttonIcon erasorType expandEra' id='eraseN' name='eraseN'></div>
                        <div class='buttonIcon expandEra' id='eraseAll' name='eraseAll'></div>
                        <input type='range' class='buttonIcon expandEra' id='erasesize' name='erasesize' min='1' max='900' value='12' step='1'/>
                    </div>
                </div>
            </div>
            <div id='mainContainer'>
                <main id="canvasContainer"></main>
            </div>
        </div>
        
        
        
        
    </body>
    <script>
        
    </script>
    <!-- <script src='sketch.js'></script> -->
</html>
