<!DOCTYPE html>
<html lang="">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>speak,pen</title>
        <link rel="stylesheet" type="text/css" href="style2.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="p5.min.js"></script>
        <!-- <script src="../addons/p5.sound.min.js"></script> -->
    </head>

    <body>


        <div id='container'>
            <div id=menuContainer>
                <div id='menuBar'>
                    <!-- this is input the text -->
                    <input type='text' id='word' name='word' placeholder='pen'/>
                    <!-- this is size of the text -->
                    <div class='toggleDiv toggleIcon'>
                        <div class='resize buttonIcon menuIcon' id='sizeB'></div>
                        <div class='toggleItem'>
                            <input type='range' id='size' name='size' min='1' max='100' value='12' step='1'/>
                        </div>
                    </div>
                    <!-- this is backgroudn color  -->
                    <div class='toggleDiv'>
                        <label for='bgColor'>
                            <div class='background-color buttonIcon menuIcon' id='bgColorB'></div>
                            <!-- <input type='button' class='buttonIcon' id='bgColorB' name='bgColorB' /> -->
                        </label>
                        <div class='toggleItem'>
                            <input type='color' id='bgColor' name='bgColor' />
                        </div>
                    </div>
                    
                    <!-- this is color of the text -->
                    <div class='toggleDiv'>
                        <label for='colorPicker'><div class='color buttonIcon menuIcon' id='colorB'></div></label>
                        <!-- <input type='button' class='buttonIcon' id='colorB' name='colorB' /> -->
                        <div class='toggleItem'>
                            <input type='color' id='colorPicker' name='colorPicker'/>
                        </div>
                    </div>

                    <!-- this is picking opacity of the color  -->
                    <div class='toggleDiv toggleIcon'>
                        <div class='opacity buttonIcon menuIcon' id='alphaB'></div>
                        <div class='toggleItem'>
                            <input type='range' id='alpha'  name='alpha' min='0' max='255' value='255'/>
                        </div>
                    </div>

                    <!-- this is making the text bold -->
                    <div class='bold buttonIcon menuIcon' id='bold' ></div>
                    
                    <!-- this is making the text itilic -->
                    <div class='italics buttonIcon menuIcon' id='italics' name='italics' ></div>

                    <!-- display the function when hovering -->
                    <div id='menuText'></div>
                    
                </div>


            </div>
            <div id='toolsContainer'>
                <div id=toolBar>
                    <div class='toolBarDivide' id='pensContainer'>
                        <div class='pen buttonIcon toolBarIcon penItems' id='pen' ></div>
                        <div class='fill buttonIcon toolBarIcon penItems' id='fillFunc'></div>
                        <div class='eraser buttonIcon toolBarIcon penItems' id='eraseFunc'></div>
                        <!-- this is the download function -->
                        <div class='save buttonIcon toolBarIcon' id='save'></div>

                        <!-- <div class='buttonIcon' id='anotherOne' name='anotherOne' ></div> -->
                    </div>

                    <div class='toolBarDivide' id='movementContainer'>
                        <div class='simple-motion buttonIcon toolBarIcon movementItems moveType' id='spMove' name='spMove'></div>
                        <div class='brownian-motion buttonIcon toolBarIcon movementItems moveType' id='brMove' name='brMove'></div>
                        <div class='change-size buttonIcon toolBarIcon movementItems moveType' id='reSize'></div>
                        <div class='blink buttonIcon toolBarIcon movementItems moveType' id='blink'></div>
                        
                    </div>

                    <div class='toolBarDivide expandDiv' id='expandingContainer'>
                        <div class='expandItems' id='eraserItems'>
                            <div class='pen-eraser buttonIcon erasorType expandEra toolBarIcon' id='et' name='eraseText'></div>
                            <div class='regular-eraser buttonIcon erasorType expandEra toolBarIcon' id='en' name='eraseN'></div>
                            <div class='clear-all buttonIcon expandEra toolBarIcon' id='eraseAll' name='eraseAll'></div>
                            <!-- <input type='numebr' class='eraser-size buttonIcon expandEra toolBarIcon' id='erasesize' name='erasesize' min='1' max='900' value='12' step='1'/> -->
                            <input type='number' class='eraser-size buttonIcon toolBarIcon' id='erasesize' min='1' max='900' value='12'/>
                        
                        </div>

                        <div class='expandItems' id='simpleMItems'>
                            <!-- <div class='toolBarIcon'></div> -->
                            <div class='move-up buttonIcon toolBarIcon moveVer' id='smUp'></div>
                            <div class='move-down buttonIcon toolBarIcon moveVer' id='smDown'></div>
                            <div class='move-left buttonIcon toolBarIcon moveHor' id='smLeft'></div>
                            <div class='move-right buttonIcon toolBarIcon moveHor' id='smRight'></div>
                            <input type='range' class='speed buttonIcon toolBarIcon' id='moveSpeed' min='1' max='100' value='10'/>
                        </div>

                        <div class='expandItems' id='blowItems'>
                            <input type='number' class='initial-size buttonIcon toolBarIcon' id='initialSize' min='1' max='500' value='20'/>
                            <input type='number' class='final-size buttonIcon toolBarIcon' id='finalSize' min='1' max='500' value='50'/>
                            <div class='loop buttonIcon toolBarIcon' id='loop'></div>
                        </div>

                        <div class='expandItems' id='blinkItems'>
                            
                        </div>
                    </div>

                  

                    <div id='toobarText'></div>
                </div>
            </div>
            <div id='mainContainer'>
                <main id="canvasContainer"></main>
            </div>
        </div>
        
        
        
        
    
    </body>
    <script src="app.js"></script>
    <script src='word.js'></script>
    <script src='sketch.js'></script>
</html>
